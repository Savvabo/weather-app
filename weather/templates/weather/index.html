<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Weather forecast</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">al-ya gismeteo</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Main page</a>
        <a class="p-2 text-dark" href="#">Info</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Documentation</a>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-1">
            <h1>Weather in your city</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">City</label>
                {{ form.name }}
                <input type="submit" name="send" value="Go!" class="mt-2 btn btn-danger">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Info</h1>


            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                        <b>City: </b> {{ info.city }} <br>
                        <b>Temperature: </b> {{ info.temperature }} <sup>o</sup> <br>
                    </div>
                    <div class="col-2">
                        <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Weather icon">
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>
</body>
</html>
